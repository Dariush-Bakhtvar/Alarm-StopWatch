<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>

<body>
    <section class="container">
        <div class="notification">
            <div class="time-notific">
                <p class="Hr-notific"></p>
                <p class="Min-notific"></p>
            </div>
            <ul class="icon-notific">
                <li><i class="fas fa-"></i></li>
                <li><i class="fas fa-"></i></li>
                <li><i class="fas fa-"></i></li>
            </ul>
        </div>
        <div class="setting">
            <button><i class="fas fa-setting"></i></button>
        </div>
        <section class="wrapper">
            <div class="alarm">
                <div class="alarm-clock"></div>
                <div class="alarm-adjust"></div>
            </div>
            <div class="stapwatch"></div>
        </section>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
